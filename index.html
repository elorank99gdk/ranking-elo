<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking G√ºsak</title>
  <style>
    /* Reset b√°sico */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7; /* Fondo neutro */
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4E4938;
      color: #FFF;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Botones */
    .botones {
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .botones button {
      background-color: #4E4938;
      color: #FFF0B8;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .botones button:hover {
      background-color: #333;
    }

    .botones button.activo {
      background-color: #FFF0B8;
      color: #4E4938;
      border: 2px solid #4E4938;
    }

    /* Contenedor */
    .contenedor {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      color: #4E4938;
    }

    /* Tablas */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      color: #4E4938;
      font-size: 16px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4E4938;
      color: #FFF0B8;
      text-transform: uppercase;
    }

    td:nth-child(2) {
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f4e7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ranking G√ºsak</h1>
  </header>

  <div class="botones">
    <button id="btn-futbol" class="activo">‚öΩÔ∏è F√∫tbol</button>
    <button id="btn-mus">üÉè Mus</button>
  </div>

  <div class="contenedor">
    <div id="futbol-container">
      <h2>‚öΩÔ∏è F√∫tbol</h2>
      <table id="tabla-futbol">
        <thead>
          <tr><th>Jugador</th><th>ELO</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="mus-container" style="display: none;">
      <h2>üÉè Mus</h2>
      <table id="tabla-mus">
        <thead>
          <tr><th>Jugador</th><th>ELO</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const urls = {
      futbol: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6FZZe3x0lW1-5EIl1J64CM087PlaEpSKGznZ8CNOFwFqZdpIN36zzz3pZAziH9SASn8cbe0-ZQ1zQ/pub?gid=0&single=true&output=csv",
      mus: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6FZZe3x0lW1-5EIl1J64CM087PlaEpSKGznZ8CNOFwFqZdpIN36zzz3pZAziH9SASn8cbe0-ZQ1zQ/pub?gid=744508119&single=true&output=csv"
    };

    function cargarTabla(url, tablaId) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const filas = data.trim().split("\n").slice(1);
          const tbody = document.querySelector(`#${tablaId} tbody`);
          tbody.innerHTML = "";
          const jugadores = filas.map(f => {
            const [jugador, elo] = f.split(",");
            return { jugador, elo: parseFloat(elo) };
          });
          jugadores.sort((a, b) => b.elo - a.elo);
          jugadores.forEach(j => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${j.jugador}</td><td>${j.elo}</td>`;
            tbody.appendChild(tr);
          });
        });
    }

    cargarTabla(urls.futbol, "tabla-futbol");
    cargarTabla(urls.mus, "tabla-mus");

    // Alternar entre F√∫tbol y Mus
    const btnFutbol = document.getElementById('btn-futbol');
    const btnMus = document.getElementById('btn-mus');
    const futbolContainer = document.getElementById('futbol-container');
    const musContainer = document.getElementById('mus-container');

    btnFutbol.addEventListener('click', () => {
      futbolContainer.style.display = 'block';
      musContainer.style.display = 'none';
      btnFutbol.classList.add('activo');
      btnMus.classList.remove('activo');
    });

    btnMus.addEventListener('click', () => {
      futbolContainer.style.display = 'none';
      musContainer.style.display = 'block';
      btnMus.classList.add('activo');
      btnFutbol.classList.remove('activo');
    });
  </script>
</body>
</html>
