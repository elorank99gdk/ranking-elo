<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Güsak</title>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #4E4938; /* Marrón oscuro */
  color: #FFF0B8; /* Texto en color claro */
  margin: 0;
  padding: 0;
}

h1 {
  margin-top: 20px;
  font-size: 2.5rem;
  color: #FFF0B8;
}

h2 {
  color: #FFF0B8;
  margin-top: 20px;
}

/* Botones: dejamos el código que ya tenías */
.botones {
  margin: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.botones button {
  background-color: #4E4938;
  color: #FFF0B8;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

.botones button:hover {
  background-color: #333;
}

.botones button.activo {
  background-color: #FFF0B8;
  color: #4E4938;
  border: 2px solid #4E4938;
}

/* Tablas con diseño pro */
table {
  margin: 20px auto;
  border-collapse: collapse;
  width: 300px;
  background-color: #FFF0B8;
  color: #4E4938;
  font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada */
  border-radius: 10px;
  overflow: hidden; /* Necesario para aplicar border-radius */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

th, td {
  padding: 12px;
  border: none;
}

th {
  background-color: #4E4938;
  color: #FFF0B8;
  text-transform: uppercase;
}

td:nth-child(2) {
  text-align: center; /* Centrar ELO */
}

/* Filas alternadas */
tbody tr:nth-child(even) {
  background-color: #f0e6c8; /* Un tono más claro para contraste */
}

/* Centrar los números en la segunda columna */
    td:nth-child(2) {
      text-align: center;
    }
    .botones {
  margin: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.botones button {
  background-color: #4E4938; /* Marrón oscuro */
  color: #FFF0B8; /* Amarillo claro */
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

.botones button:hover {
  background-color: #333; /* Negro al pasar el ratón */
}

.botones button.activo {
  background-color: #FFF0B8;
  color: #4E4938;
  border: 2px solid #4E4938;
}
  </style>
</head>
<body>
  <h1>Ranking Güsak</h1>
<div class="botones">
  <button id="btn-futbol" class="activo">Fútbol</button>
  <button id="btn-mus">Mus</button>
</div>

<div id="futbol-container">
  <h2>Fútbol</h2>
  <table id="tabla-futbol">
    <thead>
      <tr><th>Jugador</th><th>ELO</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="mus-container" style="display: none;">
  <h2>Mus</h2>
  <table id="tabla-mus">
    <thead>
      <tr><th>Jugador</th><th>ELO</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  <script>
    const urls = {
      futbol: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6FZZe3x0lW1-5EIl1J64CM087PlaEpSKGznZ8CNOFwFqZdpIN36zzz3pZAziH9SASn8cbe0-ZQ1zQ/pub?gid=0&single=true&output=csv",
      mus: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6FZZe3x0lW1-5EIl1J64CM087PlaEpSKGznZ8CNOFwFqZdpIN36zzz3pZAziH9SASn8cbe0-ZQ1zQ/pub?gid=744508119&single=true&output=csv"
    };

    function cargarTabla(url, tablaId) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const filas = data.trim().split("\n").slice(1); // Quitamos cabecera
          const tbody = document.querySelector(`#${tablaId} tbody`);
          tbody.innerHTML = ""; // Limpia contenido previo
          const jugadores = filas.map(f => {
            const [jugador, elo] = f.split(",");
            return { jugador, elo: parseFloat(elo) };
          });
          // Ordenar por ELO descendente
          jugadores.sort((a, b) => b.elo - a.elo);
          jugadores.forEach(j => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${j.jugador}</td><td>${j.elo}</td>`;
            tbody.appendChild(tr);
          });
        });
    }

    cargarTabla(urls.futbol, "tabla-futbol");
    cargarTabla(urls.mus, "tabla-mus");
  </script>
</body>
</html>
